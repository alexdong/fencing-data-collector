<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fencing Tracker</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg mb-4">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-xl font-bold">Fencing Tracker</a>
                <div>
                    <a href="/" class="px-4 py-2 hover:text-blue-600">Bouts</a>
                    <a href="/bout/new" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">New Bout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
